name: Stock Data Pipeline

on:
  schedule:
    - cron: '0 16 * * *'  # 每天UTC时间16:00 (北京时间00:00)
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install DrissionPage==1.0.0 seatable-api==1.0.0

    - name: Run stock data pipeline
      env:
        SEATABLE_API_TOKEN: ${{ secrets.SEATABLE_API_TOKEN }}
      run: python main.py  # 替换为你的脚本文件名

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4  # 更新到v4版本
      with:
        name: execution-logs
        path: |
          *.log
          *.txt
