name: Daily Stock Data Crawler

on:
  schedule:
    # 每天 UTC 时间 10:00 运行 (北京时间 18:00)
    - cron: '0 10 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install DrissionPage seatable-api
        
    - name: Run stock crawler
      env:
        SEATABLE_SERVER_URL: ${{ secrets.SEATABLE_SERVER_URL }}
        SEATABLE_API_TOKEN: ${{ secrets.SEATABLE_API_TOKEN }}
        SEATABLE_TABLE: ${{ secrets.SEATABLE_TABLE }}
      run: python stock_crawler.py
      
    - name: Notify on failure
      if: ${{ failure() }}
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "股票爬虫任务失败",
            body: "请检查 Daily Stock Data Crawler 工作流运行情况"
          })
